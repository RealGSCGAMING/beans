<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bean Spawner</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="./beans/beanicon.png" type="image/png">
    <style>
      body {
        background-color: sandybrown;
      }
    </style>
  </head>

  <body>
    <div class="mainContent" id="mainContent">
      <h1>Bean Spawner</h1>
      <div class="paddedBody">
      <button class="paddedButton" id="singleButton">Spawn Single Bean</button>
      <button class="paddedButton" id="fiveButton">Spawn Five Beans</button>
      </div>
      <button class="paddedButton" id="expandButton" style="background-color: lightgreen; font-size: 1em;">More Options
      </button>
      <div class="paddedBody" id="expandMenu" style="display: none;">
      <button class="paddedButton" id="twentyButton">Spawn Twenty Beans</button>
      <button class="paddedButton" id="fiftyButton">Spawn Fifty Beans</button>
      <button class="paddedButton" id="hundredButton" style="background-color: yellow;">⚠️ SPAWN 100 BEANS ⚠️</button>
      <button class="paddedButton" id="customButton" style="background-color: lightblue;">Custom Amount</button>
      </div>
      <h1 id="prompt">Total Beans: 0</h1>
      <h2 id="spawnLog">Waiting for input.</h2>
      <button class="paddedButton" id="closeButton" style="background-color: lightcoral;">Remove All Beans</button>
      <div id="devArea" class="paddedBody" style="display: none; background-color: mediumvioletred;">
        <h2>Dev Options</h2>
        <p>Press D again to close.</p>
        <input class="paddedBody" placeholder="custom bean" style="width: 105px; padding: 20px 20px;" id="devInput" type='number'></input>
        <button id="devCustom" class="paddedButton" style="background-color: red;">Custom Amount</button>
      </div>
    </div>
    
    <script type="module" src="script.js"></script>
  </body>
</html>

</html>
