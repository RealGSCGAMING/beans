<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bean Spawner</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="mainContent" id="mainContent">
      <h1>Bean Spawner</h1>
      <button class="paddedButton" id="mainButton">Spawn Single Bean</button>
      <button class="paddedButton" id="mainButton2">Spawn Five Beans</button>
      <button class="paddedButton" id="mainButton3">Spawn Twenty Beans</button>
      <button class="paddedButton" id="mainButton4">Spawn Fifty Beans</button>
      <button class="paddedButton" id="mainButton5" style="background-color: yellow;">⚠️ SPAWN 100 BEANS ⚠️</button>
      <button class="paddedButton" id="mainButton6" style="background-color: lightblue; font-size: 1em;">Custom Amount</button>
      <p id="prompt">Total Beans: 0</p>
      <button class="paddedButton" id="closeButton" style="background-color: lightcoral;">Remove All Beans</button>
    </div>
    
    <script type="module" src="script.js"></script>
  </body>
</html>

</html>
